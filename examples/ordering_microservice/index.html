<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Ordering Microservice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h1>Ordering Microservice Example</h1>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>create order</h3>
    <form method="post" class="form-inline" action="/api/order">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Order</button>
      </div>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>get order information / status (JSON)</h3>
    <form method="get" class="form-inline" name="show-order" action="/api/order">
      <div class="form-group">
        <label for="orderId1">Order ID</label>
        <input type="number" class="form-control" name="orderId" id="orderId1"
               placeholder="order id">
        <button type="submit" class="btn btn-primary">Show Order</button>
      </div>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>pay the bill</h3>
    <form method="get" class="form" name="show-order" action="/api/receive-payment">
      <div class="form-group">
        <label for="orderId2">Order ID</label>
        <input type="number" class="form-control" name="orderId" id="orderId2"
               placeholder="123456789">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" name="amount" id="amount" placeholder="$">
      </div>
      <button type="submit" class="btn btn-primary">Send money</button>
    </form>
  </div>

  <div class="row"></div>
  <hr>
  <div class="col-md-3">
    <h3>process details</h3>
    <a href="/show-process.html" target="_blank">Show process diagram</a>
  </div>
  <div class="row"></div>

</div>

</body>
</html>
